<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/syle.css">
    <title>Formulier</title>
</head>
<body>
<form>
    <label for="firstname">First name *:</label>
    <input type="text" id="firstname" name="firstname" placeholder="Your first name" required>

    <br>
    <label for="lastname">Last name *:</label>
    <input type="text" id="lastname" name="lastname" placeholder="Your last name" required>

    <br>
    Which sport doe you train ?
    <br>
    <label for="running"> Running</label>
    <input type="checkbox" id="running" name="Running" >
    <br>
    <label for="swimming"> Swimming</label>
    <input type="checkbox" id="swimming" name="swimming" >
    <br>
    <label for="rowing"> Rowing</label>
    <input type="checkbox" id="rowing" name="Rowing" >
    <br>
    Wat is your gender ?
    <br>
    <input type="radio" name="gender" id="male">
    <label for="male"> Male</label>

    <br>
    <input type="radio" name="gender" id="female">
    <label for="female"> Female</label>

    <br>
    <label for="movie">Favorite Movie: </label>
    <input type="text" id="movie" name="movie" >
    <br>
    <label for="quote">Favorite Movie quote: </label>
    <input type="text" id="quote" name=" quote" placeholder="Write your favorite quote" >
    <br>
    <label for="password">Password:* </label>
    <input type="password" id="password" name="password"  required>
    <br>

    <label for="Food">Favorite food: </label>
    <select   name="Food" id="Food">
        <option value="1">Hamburger</option>
        <option value="2">Hot Dog</option>
        <option value="3">Pizza</option></select>
    <br>
    <br>
    <label for="Bestand"></label>
    <input type="file" name="Bestand" id="Bestand"/>
    <br>
    <label for="email">Email adress:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email adress" >
    <br>
    <label for="site">Favorite Url:</label>
    <input type="url" id="site" name="url" placeholder="Enter your favorite url" >
    <br>
    <label for="number">Favorite number between 1-10:</label>
    <input type="number" id="number" name="number" min="0" max="10" >
    <br>
    <label for="Number2">Favorite number between 11-1000: </label>
    <input type="range" name="Number2" id="Number2" max="1000" min="11" >
    <br>
    <label for="txtDate">When were you born? </label>
    <input type="date" name="txtDate" id="txtDate">
    <br>
    <label for="Postcode"> Belgium zip-code reg number*:</label>
    <input type="text" pattern="[1-9][0-9]{3}" name="Postcode" id="Postcode" placeholder="9999" required>
    <br>
    <label for="Search"> Search for something: </label>
    <input type="search" name="txtSearch" id="Search" >
    <br>
    <label for="Color"> What is your favorite color? </label>
    <input type="color" name="txtColor" id="Color" >
    <br>
    <input type="submit" value="Submit" >

</form>

<script type="text/javascript" charset="utf-8" src="scripts/script.js"></script>
</body>
</html>
